{% extends 'proyectoapp/base.html' %}

{% load static %}

{% block content %}
<div class="container">
  {% for producto in productos %}
<div class="col md-3">
    <div class="card" style="width: 80%; margin: 5px 5px;">
    <img src="{{producto.imagen.url}}" class="card-img-top">
    <div class="card-body" style="text-align:center;">
      <h6 class="card-title">{{producto.nombre}}</h6>
      <p class="card-title">$&nbsp;{{producto.precio}}</p>
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'carro:agregar' producto.id %}" class="btn btn-success">Agregar al carrito</a>
    </div>
    </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
